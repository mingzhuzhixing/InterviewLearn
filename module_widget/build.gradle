plugins {
    id 'com.android.library'
}

apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion androidV.compileSdkVersion

    defaultConfig {
        minSdkVersion androidV.minSdkVersion
        targetSdkVersion androidV.targetSdkVersion

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility androidV.sourceCompatibility
        targetCompatibility androidV.targetCompatibility
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation deps["appcompat_x"]
    implementation deps["constraint_layout"]
    implementation deps["material"]

    implementation project(":module_common")
    implementation project(":module_utils")

    annotationProcessor deps["auto_service"]

    // Butterknife
    implementation deps["butterknife"]
    annotationProcessor deps["butterknife_compiler"]

    implementation kotlins["kotlin_stdlib"]
    implementation deps["core_ktx"]

    api deps["floating_x"]

    //implementation 'top.wuhaojie:scrollnumber:1.0.0'
}