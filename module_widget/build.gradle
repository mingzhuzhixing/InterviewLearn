plugins {
    id 'com.android.library'
}

apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion androidV.compileSdkVersion

    defaultConfig {
        minSdkVersion androidV.minSdkVersion
        targetSdkVersion androidV.targetSdkVersion

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation deps["appcompat_x"]
    implementation deps["constraint_layout"]
    implementation deps["material"]

    implementation project(":common_module")
    implementation project(":module_utils")

    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc6'

    // Butterknife
    implementation deps["butterknife"]
    annotationProcessor deps["butterknife_compiler"]
}