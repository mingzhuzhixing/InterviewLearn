plugins {
    id 'com.android.library'
}
apply plugin: 'com.jakewharton.butterknife'
android {
    compileSdkVersion androidV.compileSdkVersion

    defaultConfig {
        minSdkVersion androidV.minSdkVersion
        targetSdkVersion androidV.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility androidV.sourceCompatibility
        targetCompatibility androidV.targetCompatibility
    }
}

dependencies {
    implementation deps["appcompat_x"]
    implementation deps["constraint_layout"]
    implementation deps["material"]
    testImplementation deps["junit"]
    androidTestImplementation deps["ext_junit"]
    androidTestImplementation deps["espresso_core"]

    implementation project(":module_utils")
    implementation project(":module_resource")
    implementation project(":module_nicevideoplayer")

    implementation deps['glide']
    implementation deps['recyclerview']

    // Butterknife
    implementation deps["butterknife"]
    annotationProcessor deps["butterknife_compiler"]

    //api 'com.aliyun.dpa:oss-android-sdk:2.7.0'
    api deps["aliyun_player"]
    api deps["alivc_conan"]
}