apply plugin: 'com.android.library'

android {
    compileSdkVersion androidV.compileSdkVersion
    buildToolsVersion androidV.buildToolsVersion

    defaultConfig {
        minSdkVersion androidV.minSdkVersion
        targetSdkVersion androidV.targetSdkVersion

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles "consumer-rules.pro"
    }

    compileOptions.encoding = "utf-8"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "androidx.appcompat:appcompat:$deps.appcompat_x"
    implementation "androidx.constraintlayout:constraintlayout:$deps.constraint_layout"
    testImplementation "junit:junit:$deps.junit"
    androidTestImplementation "androidx.test.ext:junit:$deps.ext_junit"
    androidTestImplementation "androidx.test.espresso:espresso-core:$deps.espresso_core"

    //为什么rxjava使用还需要导入rxandroid包？
    //因为使用rxjava中的功能不全，大概只有80%，而剩余的20%需要rxandroid补全。比如：AndroidSchedulers.mainThread()就是rxandroid中的内容
    implementation "com.squareup.retrofit2:retrofit:$deps.retrofit"
    implementation "io.reactivex.rxjava2:rxjava:$deps.rxjava"
    implementation "io.reactivex.rxjava2:rxandroid:$deps.rxandroid"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$deps.adapter_rxjava"
    implementation "com.squareup.retrofit2:converter-gson:$deps.converter_gson"

    //防抖
    implementation "com.jakewharton.rxbinding2:rxbinding:$deps.rxbinding"
}
