apply plugin: 'com.android.application'

android {
    compileSdkVersion androidV.compileSdkVersion
    buildToolsVersion androidV.buildToolsVersion

    defaultConfig {
        applicationId androidV.applicationId
        minSdkVersion androidV.minSdkVersion
        targetSdkVersion androidV.targetSdkVersion

        versionCode androidV.versionCode
        versionName androidV.versionName

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

//        externalNativeBuild {
//            cmake {
//                cppFlags ""
//            }
//        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

//    externalNativeBuild {
//        cmake {
//            path "src/main/jni/CMakeLists.txt"
//            version "3.10.2"
//        }
//    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:$deps.appcompat_x"
    implementation "androidx.constraintlayout:constraintlayout:$deps.constraint_layout"
    implementation "androidx.multidex:multidex:$deps.multidex"
    testImplementation "junit:junit:$deps.junit"
    androidTestImplementation "androidx.test.ext:junit:$deps.ext_junit"
    androidTestImplementation "androidx.test.espresso:espresso-core:$deps.espresso_core"

    // Okhttpåº“
    implementation "com.squareup.okhttp3:okhttp:$deps.okhttp"

    implementation 'com.blankj:utilcode:1.23.7'

    implementation "org.greenrobot:eventbus:$deps.eventbus"

    implementation project(":rxjava_module")
    implementation project(":handler_module")
    implementation project(":eventbus_module")
    implementation project(":network_module")
    implementation project(":retrofit_module")
    implementation project(":snap_helper_module")
    implementation project(":tagtextview_module")
    implementation project(":database_module")
    implementation project(":glide_module")
    implementation project(":recyclerview_module")
    implementation project(":telephony_module")
    implementation project(":bitmap_module")

}
