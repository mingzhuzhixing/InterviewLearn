apply plugin: 'maven'

uploadArchives{
    repositories.mavenDeployer{
        // 本地仓库路径
        repository(url: uri('../textUtilsLib/aar'))
        // 唯一标识
        pom.groupId = "com.shuyu.textutillib"
        // 项目名称
        pom.artifactId = "textUtilsLib"
        // 版本号
        pom.version = "release"
    }
}
